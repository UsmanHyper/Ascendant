<div fxLayout="row" fxLayout.lt-lg="row wrap" fxFlex="100">
    
    <div fxFlex="50" fxLayout="row wrap">
        <div fxFlex="100" fxLayoutAlign="center center">
            <img src="../../../../assets/images/ascendant.png" width="200px" height="149px" alt="">
        </div>
        <div fxFlex="100">
            <div class="right">
                <div class=" login_box">
                    <label class="labeltitle">
                        Let’s Create Password?</label>
                    <p class="title_discription">  Please enter your details.</p>

                    <form [formGroup]="validateForm" class="mt-3">
                        <mat-form-field style="width: 100%;">
                            <input matInput type="password" placeholder="Password" formControlName="password"required>
                            <mat-error
                                *ngIf=" password.invalid && (password.touched || password.dirty)">{{getErrorMessagePassword()}}</mat-error>
                        </mat-form-field>
                        <mat-form-field style="width: 100%;">
                            <input matInput type="password" placeholder="Confirm Password"   formControlName="checkPassword" required>

                            <mat-error
                                *ngIf=" checkPassword.invalid && (checkPassword.touched || checkPassword.dirty)">{{getErrorMessagecheckPassword()}}</mat-error>
                        </mat-form-field>
                    </form>
                    <div class="mt-3" style="margin-top: 10px;">
                        <!-- [disabled]="!validateForm.valid" -->
                        <button mat-raised-button color="primary"   class="primary_btn" (click)="submitsetPassword()">Set Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div fxFlex="50">
        <div class="overlay"></div>
    </div>
</div>
