<div style="margin: 30px;">
  <h1 mat-dialog-title align="center"
    style="font-family: 'Poppins';  font-style: normal;  font-weight: 400;  font-size: 25px;  line-height: 38px; color: #000000;     margin-bottom: 22px;">
    Check Email for Reset Link</h1>
  <div mat-dialog-content
    style="font-family: 'Poppins';  font-style: normal;  font-weight: 400;  font-size: 14px;  line-height: 21px;  text-align: center;  color: #000000;    margin-bottom: 39px;">
    An Email has been sent to the Administratice email address on file Check
    the inbox of the administrator,s email account Click the reset link </div>
  <mat-dialog-actions align="center">
    <button mat-raised-button [mat-dialog-close]="true" color="primary" style="font-weight: 400;
    font-size: 14px;width: calc(100% - 150px);padding: 20px 36px; " (click)="resend()"><span style="font-family: 'Poppins';font-style: normal;font-weight: 400;font-size: 20px;line-height: 30px;color: #FFFFFF;">Resend</span></button>

  </mat-dialog-actions>
</div>
