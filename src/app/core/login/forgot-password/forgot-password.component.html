

<div fxLayout="row" fxLayout.lt-lg="row wrap" fxFlex="100">

  <div fxFlex="50" fxLayout="row wrap">
    <div fxFlex="100" fxLayoutAlign="center center">
      
        <img src="../../../../assets/images/ascendant.png" width="200px" height="149px" alt="">
   
    </div>
    <div fxFlex="100">
      <div class="right">
        <div class=" login_box">
            <label class="labeltitle">
              Forget password? </label>
            <p class="title_discription"> Please enter your details.</p>
            
            <form [formGroup]="validateForm" class="mt-3">
              <mat-form-field style="width: 100%;">
                <input matInput placeholder="Email" formControlName="email" required>
                <mat-error
                  *ngIf=" email.invalid && (email.touched || email.dirty)">{{getErrorMessageEmail()}}</mat-error>
              </mat-form-field>
            </form>
            <div class="mt-3" style="margin-top: 20px;">
              <button mat-raised-button color="primary" class="primary_btn" (click)="submit()"> Submit</button>

            </div>
            <div class="mt-3" style="margin-top: 20px;">
              <button mat-raised-button color="primary" class="primary_btn" style="background-color:#696969 ;"
                (click)="backTologin()">Return to Log in</button>

            </div>


          </div>


        </div>
      </div>
    </div>
  


  <div fxFlex="50" >
    <div class="overlay"></div>
  </div>
</div>
