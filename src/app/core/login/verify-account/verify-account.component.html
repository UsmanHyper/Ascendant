<div fxLayout="row" fxLayout.lt-lg="row wrap" fxFlex="100">
    
    <div fxFlex="50" fxLayout="row wrap">
        <div fxFlex="100" fxLayoutAlign="center center">
            <img src="../../../../assets/images/ascendant.png" width="200px" height="149px" alt="">
        </div>
        <div fxFlex="100">
            <div class="right">
                <div class=" login_box">
                    <label class="labeltitle">
                        Verify Account </label>
                    <p class="title_discription"> We have sent you Email with 5 digit verification code (OTP) on Email Address</p>

                    <form [formGroup]="validateForm" class="mt-3" >
                        <div class=" mb-3 form-group" style="width: 100%;">

                            <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" style="margin: 0 20px 0 20px" formControlName="otp" [config]="config"></ng-otp-input>

                        </div>
                        
                        <!-- <mat-form-field >
                            <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)"  [config]="config"></ng-otp-input>
                        </mat-form-field> -->
                        
                    </form>
                    <!-- <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)"  [config]="config"></ng-otp-input> -->
                    <div class="mt-3" style="margin-top: 10px;">
                       
                        <button mat-raised-button color="primary"  [disabled]="!validateForm.valid" class="primary_btn" (click)="submitSignIn()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div fxFlex="50">
        <div class="overlay"></div>
    </div>
</div>
