<div fxLayout="row" fxLayout.lt-lg="row wrap" fxFlex="100">
    <div fxFlex="50">
        <div class="overlay"></div>
    </div>
    <div fxFlex="50" fxLayout="row wrap">
        <div fxFlex="100" fxLayoutAlign="center center">
            <img src="../../../../assets/images/ascendant.png" width="200px" height="149px" alt="">
        </div>
        <div fxFlex="100">
            <div class="right">
                <div class=" login_box">
                    <label class="labeltitle">
                        Login </label>
                    <p class="title_discription"> Please enter your details.</p>
                    <form [formGroup]="validateForm" class="mt-3">
                        <mat-form-field style="width: 100%;">
                            <input matInput type="email" placeholder="Email" formControlName="custEmail" required>
                            <mat-error
                                *ngIf=" email.invalid && (email.touched || email.dirty)">{{getErrorMessageEmail()}}</mat-error>
                        </mat-form-field>
                        <mat-form-field style="width: 100%;">
                            <input matInput type="password" placeholder="Password" formControlName="custPassword"
                                required>
                            <mat-error
                                *ngIf=" password.invalid && (password.touched || password.dirty)">{{getErrorMessagePassword()}}</mat-error>
                        </mat-form-field>
                        <div style="margin-top: 10px;">
                        <p class="forgot_password"><label class="custom_checkbox">
                                <mat-checkbox formControlName="remember">Remember me</mat-checkbox>
                            </label>
                            <a class="forgot_link" (click)="onForgotPassword()">Forgot Password</a>
                        </p>
                        <button mat-raised-button color="primary" class="primary_btn" (click)="submitSignIn()">Log
                            in</button>
                    </div>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
</div>
